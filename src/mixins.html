<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue mixins</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.26/vue.js"></script>
</head>
<body>
    <h4>Open console to see the output</h4>
    <script>
        const Users = {
                methods: {
                    fetchUser: function(){
                        console.log('user fetched....');
                    },

                    fetchAllUsers: function(){
                        console.log('all users fetched...');
                    }
                }
        };

        const Account = {
            methods: {
                loggedInUserAccountInfo: function(){
                    console.log('Logged in user has $5000.00 USD in account');
                }
            }
        }

        new Vue({
            el: "body",

            mixins: [Users, Account],

            ready: function(){
                this.fetchUser();
                this.loggedInUserAccountInfo();
                this.fetchAllUsers();
            }
        });
    </script>
</body>
</html>
