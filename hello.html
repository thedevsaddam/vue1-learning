<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello world</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.26/vue.js"></script>
</head>
<body>
    <div id="app">
        <h3>{{ message }}</h3>
    </div>
    <script>
        new Vue({
            el: "#app",
            data:{
                message: "Hello world!"
            }
        });
    </script>
</body>
</html>
